<!-- Button trigger modal -->
<button
  type="button"
  class="btn btn-info"
  data-toggle="modal"
  [attr.data-target]="'#modal' + id"
>
  Novodades
</button>

<!-- Modal -->
<div
  class="modal fade"
  [id]="'modal' + id"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ name }}</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ul *ngIf="!report" class="list-group">
          <li
            *ngIf="reports.length === 0"
            class="list-group-item list-group-item-action"
          >
            No tienes ninguna novedad creada
          </li>
          <li
            *ngFor="let rp of reports"
            class="list-group-item list-group-item-action"
          >
            {{ rp.description || "No tienes ninguna novedad" }}
          </li>
        </ul>
        <form
          *ngIf="report"
          #formReport="ngForm"
          (ngSubmit)="guardar(formReport)"
        >
          <div class="form-group">
            <textarea
              name="description"
              #description="ngModel"
              class="form-control"
              ngModel
              required
              maxlength="300"
            ></textarea>
            <span
              class="text-danger"
              *ngIf="description.invalid && description.touched"
            >
              Son 300 caracteres como maximo
            </span>

            <button class="btn btn-primary mt-3" type="submit">
              Enviar
            </button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Cerrar
        </button>

        <button
          *ngIf="true"
          (click)="report = !report"
          type="button"
          class="btn btn-primary"
        >
          {{ report ? "Ver Novedades" : "Crear Novedad" }}
        </button>
      </div>
    </div>
  </div>
</div>
