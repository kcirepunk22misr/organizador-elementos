<div class="container mb-3 animate__animated animate__pulse">
  <div class="row mt-5">
    <div class="col-12">
      <input
        #buscar
        (keyup)="search(buscar)"
        type="text"
        class="form-control"
      />
    </div>
  </div>
</div>

<div class="tab-content" id="v-pills-tabContent">
  <div
    class="tab-pane fade show active"
    id="v-pills-home"
    role="tabpanel"
    aria-labelledby="v-pills-home-tab"
  >
    <div style="max-height: 100vh; overflow-y: auto;" class="list-group">
      <div
        style="cursor: pointer;"
        [ngClass]="{ disabled: verifyInventoryExists(inventory._id) }"
        class="list-group-item list-group-item-action d-flex justify-content-between"
        *ngFor="let inventory of inventorys"
      >
        <h3 (click)="guardarHerramienta(inventory)">
          {{ inventory.name }} -
          <small><strong>Cantidad: </strong>{{ inventory.quantify }}</small>
        </h3>
        <app-modal-image
          [id]="inventory._id"
          [name]="inventory.name"
          [img]="inventory.img"
        ></app-modal-image>
      </div>
    </div>
  </div>
</div>
